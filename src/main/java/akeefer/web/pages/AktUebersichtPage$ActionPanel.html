<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<wicket:panel>
    <a href="#" wicket:id="edit"><img class="aktActionIcon" src="images/icons/pencil_64.png" title="bearbeiten"/></a>
    <a href="#" wicket:id="delete"><img class="aktActionIcon" src="images/icons/trash_64.png" title="l&ouml;schen"/></a>

    <div wicket:id="dialog">
        <div class="modalDialog">
            <p>Wirklich L&ouml;schen?</p>
            <button class="button" wicket:id="yesButton">Ja</button>
            <button class="button" wicket:id="noButton">Nein</button>
        </div>
    </div>
</wicket:panel>
</body>
</html>
